
<div class="header">
  <p>Manage Country</p>
  <button class="btn_add" data-bs-toggle="modal" href="#AddEditModalToggle" role="button"> Add </button>
</div>
<div class="modal fade" id="exampleModalToggle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered custom-modal-width">
      <div class="form-box modal-content">
          <div class="popup">
              <div class="popup-title">
                  <h3>Add Country</h3>
              </div>
              <div>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"  style="color: white;"></button>
              </div>
          </div>
          <!-- <form #countryForm="ngForm" (ngSubmit)="AddCountry(countryForm.value)"> -->
            <form>
              <div class="form-fields three-column popup-forms">
                  <div>
                      <label for="countryName">Country</label>
                      <input type="text" id="countryName" name="countryName" ngModel
                          placeholder="Germany">
                  </div>
              </div>
              <input type="submit" class="btn btn-primary ml-25" value="Add">
          </form>
      </div>
  </div>
</div>
