
<div class="header">
    <p>Manage Public Holiday</p>
    <button class="btn_add" data-bs-toggle="modal" href="#AddEditModalToggle" role="button"> Add</button>
  </div>

  <div class="modal fade" id="exampleModalToggle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered custom-modal-width">
      <div class="form-box modal-content">
        <div class="popup">
          <div class="popup-title">
            <h3>Add Holiday</h3>
          </div>
          <div>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
        </div>
        <form >
          <div class="form-fields three-column popup-forms">
            <div>
                <label for="category">Category</label>
                <div class="select-wrapper">
                    <select id="category" name="category">
                        <option>Paid Leave</option>
                      </select>
                      <div class="select-arrow"><i class="bi bi-chevron-compact-down"></i></div>
                </div>
            </div>

            <div>
                <label for="LeaveType">Leave Type</label>
                <input type="text" id="LeaveType" name="LeaveType" ngModel
                  placeholder="Annual Leave" required>
              </div>
          </div>
          <input type="submit" class="btn btn-primary ml-25" value="Add">
        </form>
      </div>
    </div>
  </div>
